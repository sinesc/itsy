[package]
name = "itsy"
version = "0.4.0"
edition = "2021"
authors = ["Dennis MÃ¶hlmann <dmo479@gmail.com>"]
description = "Strongly typed scripting language with a rusty syntax and nice Rust integration."
documentation = "https://docs.rs/itsy/"
repository = "https://github.com/sinesc/itsy.git"
license = "MIT"
readme = "README.md"
keywords = [ "language", "scripting" ]

[features]
default = [ "compiler" ]
compiler = [ "nom" ]
debugging = [ ]

[dependencies]
nom = { version = "7.1.1", default-features = false, features = [ "alloc" ], optional = true }

[dev-dependencies]
itsy = { path = ".", features = [ "compiler" ] }

[lib]
name = "itsy"
path = "src/lib.rs"

[[bin]]
doc = false
name = "debug-run"
path = "src/debug-run.rs"
required-features = [ "compiler", "debugging" ]

[[bin]]
doc = false
name = "profile-run"
path = "src/profile-run.rs"
required-features = [ "compiler", "debugging" ]

[[bin]]
doc = false
name = "bench"
path = "src/bench.rs"
required-features = [ "compiler" ]

[[bin]]
doc = false
name = "run"
path = "src/run.rs"
required-features = [ "compiler" ]